<!-- profile.component.html -->

<div class="container">
    <h1>{{ user.name }}'s Profile</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Email</h5>
        <p class="card-text">{{ user.email }}</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Points</h5>
        <p class="card-text">{{ user.points }}</p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Badges</h5>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let badge of badges">
            <div class="badge" [style.background-color]="colors[badge]" [style.width.px]="20" [style.height.px]="20">
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
