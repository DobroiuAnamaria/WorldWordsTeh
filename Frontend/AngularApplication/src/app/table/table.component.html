<div class="center">
    <p-table [columns]="cols" [value]="users" [tableStyle]="{ 'min-width': '50rem', 'text-align': 'center'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.name | uppercase }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.name]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
